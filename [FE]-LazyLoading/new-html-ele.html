<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Element in HTNL To Make Lazy</title>
    <style>
        div.block-1 {
            width: '100%';
            height: 400px;
            background-color: aqua;
        }
        div.block-2 {
            width: '100%';
            height: 400px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="block-1"></div>
    <div class="block-2"></div>

    <div class="lazy-image">
        <img loading="lazy" src="https://i.pinimg.com/236x/dc/b4/6d/dcb46d6e58acfedf7aabaaa3af922258.jpg" alt="">
        <img loading="lazy" src="https://i.pinimg.com/236x/31/be/ce/31bece362c04b2456e40de6933bb14cd.jpg" alt="">
        <img loading="lazy" src="https://i.pinimg.com/236x/d2/71/04/d2710400da3c7a8cd836e5fcbd375ac5.jpg" alt="">
        <img loading="lazy" src="https://i.pinimg.com/236x/5e/4a/5b/5e4a5b66dacf6a3dbded70dd4186fccf.jpg" alt="">
        <img loading="lazy" src="https://i.pinimg.com/236x/8f/90/b0/8f90b0f88352e00452db77fa4c0eb4cc.jpg" alt="">
        <img loading="lazy" src="https://i.pinimg.com/236x/8f/90/b0/8f90b0f88352e00452db77fa4c0eb4cc.jpg" alt="">
    </div>

    <div class="block-1"></div>
    <div class="block-2"></div>
    <div class="block-1"></div>
    <div class="block-2"></div>

    <script>
        const loaded = (event) => {
            if ('loading' in HTMLImageElement.prototype) {
                // Cool! The browser supports the loading attribute
                console.log(`Cool! The browser supports the loading attribute`)
            } else {
                // Houston... We need a polyfill!
                console.log(`Houston... We need a polyfill!`)
                // https://github.com/mfranzke/loading-attribute-polyfill
            }
        }
        document.addEventListener("DOMContentLoaded", loaded);
    </script>
</body>
</html>
